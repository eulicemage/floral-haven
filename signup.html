<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Haven - Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('login bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(90, 24, 154, 0.2);
            padding: 40px;
            width: 380px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(138, 79, 255, 0.3);
        }

        p {
            color: #e0e0e0;
            font-size: 15px;
        }

        h2 {
            background: linear-gradient(45deg, #8A4FFF, #5A189A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 2rem;
        }

        .error {
            color: #ff9e9e;
            font-size: 13px;
            margin: -5px 0 10px 5px;
            display: none;
            text-align: left;
            background: rgba(255, 0, 0, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            border-left: 3px solid #ff4d4d;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0 5px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 14px;
            border: 1px solid rgba(138, 79, 255, 0.2);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(138, 79, 255, 0.5);
            box-shadow: 0 0 0 2px rgba(138, 79, 255, 0.2);
        }

        input.error-input {
            border-color: #ff4d4d;
            background-color: rgba(255, 77, 77, 0.1);
        }

        input.error-input:focus {
            box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.2);
        }

        button {
            margin-top: 15px;
            background: linear-gradient(to right, #8A4FFF, #5A189A);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(90, 24, 154, 0.4);
        }

        button:hover {
            background: linear-gradient(to right, #5A189A, #3C0F66);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(90, 24, 154, 0.5);
        }

        button:active {
            transform: translateY(1px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .alreadyhave-text {
            margin-top: 25px;
            font-size: 14px;
            color: #dcdada;
        }

        .login-text {
            color: #E0CCFF;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-text:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            animation: modalAppear 0.3s ease-out forwards;
        }

        @keyframes modalAppear {
            to { transform: scale(1); }
        }

        .modal-content h3 {
            color: #5A189A;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 20px;
        }

        .modal-content button {
            margin-top: 0;
        }

        .security-question {
            margin: 15px 0 5px;
            text-align: left;
        }

        .security-question label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <p>Create an Account</p>
        <form id="signupForm">
            <div class="input-group">
                <input type="email" id="regEmail" placeholder="Email Address" required />
                <p class="error" id="emailError">Email already registered!</p>
            </div>
            
            <div class="input-group">
                <input type="password" id="regPassword" placeholder="Password" required />
            </div>
            
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Re-enter Password" required />
                <p class="error" id="passwordError">Passwords do not match!</p>
            </div>
            
            <div class="security-question">
                <label for="favoriteFlower">Security Question: What is your favorite flower?</label>
                <input type="text" id="favoriteFlower" placeholder="Your answer" required />
                <p class="error" id="flowerError">Please provide an answer</p>
            </div>
            
            <button type="submit">Register</button>
            <p class="alreadyhave-text">Already have an account? <a class="login-text" href="login.html">Login</a></p>
        </form>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3>Registration Successful!</h3>
            <p>You can now log in to your account.</p>
            <button onclick="redirectToLogin()">Go to Login</button>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const regEmail = document.getElementById('regEmail');
            const regPassword = document.getElementById('regPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const favoriteFlower = document.getElementById('favoriteFlower');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const flowerError = document.getElementById('flowerError');
            
            [emailError, passwordError, flowerError].forEach(el => {
                el.style.display = 'none';
            });
            
            [regEmail, confirmPassword, favoriteFlower].forEach(el => {
                el.classList.remove('error-input');
            });
            
            let isValid = true;
            
            // Validate email
            if (!regEmail.value.includes('@') || !regEmail.value.includes('.')) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                regEmail.classList.add('error-input');
                isValid = false;
            }
            else if (localStorage.getItem(regEmail.value)) {
                emailError.textContent = 'Email already registered!';
                emailError.style.display = 'block';
                regEmail.classList.add('error-input');
                isValid = false;
            }
            
            // Validate password match
            if (regPassword.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                regPassword.classList.add('error-input');
                isValid = false;
            }
            else if (regPassword.value !== confirmPassword.value) {
                passwordError.textContent = 'Passwords do not match!';
                passwordError.style.display = 'block';
                confirmPassword.classList.add('error-input');
                isValid = false;
            }
            
            // Validate security answer
            if (!favoriteFlower.value.trim()) {
                flowerError.textContent = 'Please provide an answer';
                flowerError.style.display = 'block';
                favoriteFlower.classList.add('error-input');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Store the password for login
            localStorage.setItem(regEmail.value, regPassword.value);
            
            // Store user data for password recovery
            const userData = {
                password: regPassword.value,
                securityQuestion: "What is your favorite flower?",
                securityAnswer: favoriteFlower.value.trim().toLowerCase()
            };
            localStorage.setItem(`user_${regEmail.value}`, JSON.stringify(userData));
            
            document.getElementById('successModal').style.display = 'flex';

            this.reset();
        });

        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        document.getElementById('regEmail').addEventListener('input', function() {
            const error = document.getElementById('emailError');
            if (this.value.includes('@') && this.value.includes('.')) {
                error.style.display = 'none';
                this.classList.remove('error-input');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const error = document.getElementById('passwordError');
            if (this.value === document.getElementById('regPassword').value) {
                error.style.display = 'none';
                this.classList.remove('error-input');
            }
        });

        document.getElementById('favoriteFlower').addEventListener('input', function() {
            const error = document.getElementById('flowerError');
            if (this.value.trim()) {
                error.style.display = 'none';
                this.classList.remove('error-input');
            }
        });
    </script>
</body>
</html>
